<html lang="en"></html>

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Golang Webapp - Update Post - {{ .Title }}</title>
    <link href="/assets/css/bootstrap.css" rel="stylesheet" />
</head>

<body>
    {{ template "navbar" }}

    <div class="container-fluid">
        <div class="row mt-4">
            <div class="col-12">
                <h3>Update Post</h3>
                <div class="form-group">
                    <label for="titulo">Title</label>
                    <input type="text" class="form-control" id="title" name="title"
                        placeholder="Write your title here" value=" {{ .Title }}">
                </div>
                <div class="form-group">
                    <label for="content">Content</label>
                    <textarea class="form-control" id="content" name="content" placeholder="Write your content here">{{ .Content }}</textarea>
                </div>
                <button id="update-post" class="btn btn-info" data-post-id="{{ .ID }}">
                    Save Changes
                </button>
            </div>
        </div>
    </div>

    {{ template "footer" }}
    {{ template "scripts" }}

    <script src="/assets/js/posts.js"></script>
</body>
